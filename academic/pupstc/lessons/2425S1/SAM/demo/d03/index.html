<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: black;
    }

    .vidcontainer {
      height: 100vh;
      width: 100%;
      overflow: hidden;
      position: relative;
    }

    .video {
      width: 4000px;
      height: 100%;
      pointer-events: none;
      margin-left: 50%;
      transform: translate(-50%);
    }

    .bannertext {
      text-align: center;
      width: 100%;
      position: absolute;
      top: 100px;
      font-family: 'Times New Roman', Times, serif;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.700);
      font-size: 150px;
    }

    .bannercolor {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0px;
      background-color: rgba(0, 0, 0, 0.7);
    }

    .bannerpic {
      position: absolute;
      bottom: 0px;
    }

    .bannerpic img {
      width: 1500px;
    }
  </style>
</head>

<body data-bs-theme="dark">
  <a class="weatherwidget-io" href="https://forecast7.com/en/13d76121d06/batangas/" data-label_1="TANAUAN"
    data-label_2="BATANGAS" data-font="Roboto" data-icons="Climacons Animated" data-theme="pure"
    data-basecolor="#000000" data-accent="" data-textcolor="#ffffff" data-highcolor="#ffffff" data-lowcolor="#ffffff"
    data-suncolor="#ffffff" data-mooncolor="#ffffff" data-cloudcolor="#ffffff" data-cloudfill="#000000"
    data-raincolor="#ffffff" data-snowcolor="#ffffff">TANAUAN BATANGAS</a>
  <script>
    ! function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (!d.getElementById(id)) {
        js = d.createElement(s);
        js.id = id;
        js.src = 'https://weatherwidget.io/js/widget.min.js';
        fjs.parentNode.insertBefore(js, fjs);
      }
    }(document, 'script', 'weatherwidget-io-js');
  </script>
  <div class="vidcontainer">
    <iframe class="video"
      src="https://www.youtube.com/embed/hQ8A5-ASz9c?si=jbb9D3qx8BYGXFyj&rel=0&controls=0&disablekb=1&mute=1&autoplay=1&loop=1"
      title="YouTube video player" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <div class="bannercolor">
    </div>
    <div class="bannertext">
      ILVERMORNY
    </div>
    <div class="bannerpic">
      <img src="trees.png">
    </div>
  </div>
  <div class="container">
    <div class="row my-5">
      <div class="col">
        <div class="card p-3 my-3">
          Enroll now
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <iframe src="https://www.google.com/maps/d/u/0/embed?mid=15oxCx_csXWVurtlNyV03DFmuZIXjaJs&ehbc=2E312F&noprof=1" width="100%" height="480"></iframe>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-6">
        <div class="row">
          <div class="col-6">
            <div class="card shadow my-3 rounded-5" style="height: 200px; background-color: #F7D02C;">
              <h3 class="text-center">Pikachu</h3>
            </div>
          </div>
          <div class="col-6">
            <div class="card shadow my-3 rounded-5" style="height: 200px; background-color: #EE8130;">
              <h3 class="text-center">Charmander</h3>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <div class="card shadow my-3 rounded-5" style="height: 200px; background-color: #7AC74C;">
              <h3 class="text-center">Bulbasaur</h3>
            </div>
          </div>
          <div class="col-8">
            <div class="card shadow my-3 rounded-5" style="height: 200px; background-color: #6390F0;">
              <h3 class="text-center">Squirtle</h3>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="card shadow my-3 rounded-5" style="height: 200px; background-color: #D685AD;">
              <h3 class="text-center">Jigglypuff</h3>
            </div>
          </div>
          <div class="col-6">
            <div class="card shadow my-3 rounded-5" style="height: 200px; background-color: #A8A77A;">
              <h3 class="text-center">Meowth</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="col-3">
        <div class="row">
          <div class="col">
            <div class="card shadow my-3 rounded-5" style="height: 200px; background-color: #A8A77A;">
              <h3 class="text-center">Eevee</h3>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="card shadow my-3 rounded-5" style="height: 200px; background-color: #735797;">
              <h3 class="text-center">Gengar</h3>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="card shadow my-3 rounded-5" style="height: 200px; background-color: #A8A77A;">
              <h3 class="text-center">Snorlax</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="col-3">
        <div class="row">
          <div class="col">
            <div class="card shadow my-3 rounded-5" style="height: 100px;">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="card shadow my-3 rounded-5" style="height: 200px; background-color: #F95587;">
              <h3 class="text-center">Psyduck</h3>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="card shadow my-3 rounded-5" style="height: 200px; background-color: #96D9D6;">
              <h3 class="text-center">Lapras</h3>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="card shadow my-3 rounded-5" style="height: 200px; background-color: #F95587;">
              <h3 class="text-center">Mewtwo</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
            
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
</body>

</html>

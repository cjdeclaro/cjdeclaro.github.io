<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Lightstick App | LED</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-color: black;
    }

    .main {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    @keyframes scrollText {
      0% {
        transform: translateX(50%);
      }

      100% {
        transform: translateX(-50%);
      }
    }

    .scrolling-text {
      font-size: 90vh;
      font-weight: bold;
      color: #FF5733;
      white-space: nowrap;
      display: inline-block;
      animation: scrollText 20s linear infinite;
    }
  </style>
</head>

<body>
  <div class="main">
    <button class="back-button" onclick="history.back()">Back</button>
    <div class="scrolling-text" id="scrolling-text">
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
  </script>
  <script src="script.js"></script>

  <script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    if(urlParams.has('text')){
      const text = urlParams.get('text')
      document.getElementById("scrolling-text").innerHTML = text;
    }
    if(urlParams.has('speed')){
      const speed = urlParams.get('speed')
      document.getElementById("scrolling-text").style.animation = 'scrollText ' + speed + 's linear infinite';
    }
    if(urlParams.has('color')){
      const color = urlParams.get('color')
      document.getElementById("scrolling-text").style.color = color;
    }
  </script>
</body>

</html>

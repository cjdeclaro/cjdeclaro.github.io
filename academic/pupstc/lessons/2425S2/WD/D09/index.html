<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card shadow rounded-5 p-5 my-5">
          <div class="h4">
            Registration
          </div>

          <form method="post">
            <div class="row my-3">
              <div class="col-12 col-md-6">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" name="firstname" id="firstname" class="form-control rounded-5" required>
              </div>
              <div class="col-12 col-md-6">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" name="lastname" id="lastname" class="form-control rounded-5" required>
              </div>
            </div>
            <div class="row my-3">
              <div class="col-12 col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control rounded-5" required>
              </div>
              <div class="col-12 col-md-6">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control rounded-5" required>
              </div>
            </div>
            <div class="row my-3">
              <div class="col">
                <input id="male" type="radio" name="gender" value="m" class="form-check-input" required>
                <label for="male" class="form-check-label">Male</label>

                <input id="female" type="radio" name="gender" value="f" class="form-check-input" required>
                <label for="female" class="form-check-label">Female</label>
              </div>
            </div>
            <div class="row my-1">
              <div class="col">
                <input type="checkbox" id="sci" name="sci" value="sci" class="form-check-input">
                <label for="sci" class="form-check-label">Science</label>
              </div>
            </div>
            <div class="row my-1">
              <div class="col">
                <input type="checkbox" id="math" name="math" value="math" class="form-check-input">
                <label for="math" class="form-check-label">Mathematics</label>
              </div>
            </div>
            <div class="row my-1">
              <div class="col">
                <input type="checkbox" id="arts" name="arts" value="arts" class="form-check-input">
                <label for="arts" class="form-check-label">Arts</label>
              </div>
            </div>
            <div class="row my-1">
              <div class="col">
                <input type="checkbox" id="lang" name="lang" value="lang" class="form-check-input">
                <label for="lang" class="form-check-label">Language</label>
              </div>
            </div>
            <div class="row my-3">
              <div class="col">
                <input type="checkbox" id="pregnant" name="pregnant" value="pregnant" class="form-check-input" disabled>
                <label for="pregnant" class="form-check-label">Pregnant</label>
              </div>
            </div>
            <div class="row my-3">
              <div class="col-4">
                <select class="form-select rounded-5">
                  <option>Sta Mesa</option>
                  <option>Sto Tomas</option>
                  <option>Sta Rosa</option>
                </select>
              </div>
            </div>
            <div class="row my-3">
              <div class="col">
                <textarea class="form-control" placeholder="Write a message"></textarea>
              </div>
            </div>
            <div class="row my-5">
              <div class="col">
                <input type="button" value="Cancel" class="btn btn-secondary rounded-5">
                <input type="submit" value="Register" class="btn btn-primary rounded-5">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous">
  </script>
</body>

</html>

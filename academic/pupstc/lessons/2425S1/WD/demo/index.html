<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body data-bs-theme="light" id="body">
  <nav class="navbar navbar-expand-lg bg-body-tertiary shadow" style="position: fixed; top: 0; width: 100%; z-index: 1000">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Demos</a>
      <button class="btn btn-outline-secondary" id="btnColor" onclick="changeColorMode()">Dark Mode</button>
    </div>
  </nav>
  <div class="container">
    <div class="row my-5">
      <h1 class="display-3 pt-5">Lesson Demos</h1>
    </div>
    <div class="row my-5" id="container">
    </div>
  </div>

  <script>
    var colorMode = "light";
    function changeColorMode(){
      if(colorMode=="light"){
        document.getElementById("body").setAttribute("data-bs-theme", "dark");
        document.getElementById("btnColor").innerHTML = "Light Mode";
        colorMode = "dark";
      } else {
        document.getElementById("body").setAttribute("data-bs-theme", "light");
        document.getElementById("btnColor").innerHTML = "Dark Mode";
        colorMode = "light";
      }
    }
  </script>

  <script>
    var contents = [
      {
        "link": "d01",
        "description": "Hover and Collapse"
      },
      {
        "link": "d02",
        "description": "Dark Mode"
      },
      {
        "link": "d03",
        "description": "Enhanced Dark Mode and Hover"
      },
      {
        "link": "d04",
        "description": "Gallery"
      },
      {
        "link": "d05",
        "description": "Forms"
      },
      {
        "link": "d06",
        "description": "JS Loop"
      },
      {
        "link": "d07",
        "description": "API"
      },
      {
        "link": "d08",
        "description": "API with pages"
      },
      {
        "link": "d09",
        "description": "Overlapping DIV"
      },
      {
        "link": "d10",
        "description": "Video"
      },
      {
        "link": "d11",
        "description": "Chart JS"
      },
      {
        "link": "d12",
        "description": "Font-Awesome Icons"
      },
      {
        "link": "d13",
        "description": "Command Pattern"
      },
      {
        "link": "d14",
        "description": "Translation Pattern"
      },
      {
        "link": "d15",
        "description": "State Pattern"
      },
    ]

    var container = document.getElementById("container");

    for(var i = 0; i<contents.length; i++){

      var courseCode = "WD";
      var title = contents[i].link;
      var siteLink = "https://cjdeclaro.github.io/academic/pupstc/lessons/2425S1/" + courseCode + "/demo/" + title;
      var githubLink = "https://github.com/cjdeclaro/cjdeclaro.github.io/tree/master/academic/pupstc/lessons/2425S1/" + courseCode + "/demo/" + title;
      var description = contents[i].description;

      container.innerHTML += `
        <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3">
          <div class="card my-3 rounded-5 overflow-hidden" style="height: fit-content">
            <embed type="text/html" src="`+siteLink+`" width="100%" height="200px">
            <div class="card-body shadow-lg">
              <h6 class="card-title">`+title+`</h6>
              <p class="card-text text-body-secondary">`+description+`</p>
              <a target="_blank" href="`+githubLink+`" class="btn btn-primary">GitHub</a>
              <a target="_blank" href="`+siteLink+`" class="btn btn-primary">Site</a>
            </div>
          </div>
        </div>
      `;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
  </script>
</body>

</html>

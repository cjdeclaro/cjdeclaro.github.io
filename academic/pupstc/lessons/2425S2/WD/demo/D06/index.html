<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body {
      margin:0;
    }
    .parent {
      background-color: maroon;
      width: 300px;
      height: 300px;
      position: relative;
    }

    .child {
      background-color: orange;
      width: 100px;
      height: 100px;
      position: absolute;
      bottom: -50px;
      right: -50px;
    }

    .nav {
      width: 100%;
      height: 80px;
      background-color: blue;
      position: fixed;
      top: 0px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="nav">
    Title
  </div>
  <div class="parent">
    <div class="child"></div>
  </div>
  <div class="parent">
    <div class="child"></div>
  </div>
  <div class="parent">
    <div class="child"></div>
  </div>
  <div class="parent">
    <div class="child"></div>
  </div>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>
</html>

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Personal Website Creator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
</head>

<body id="body" data-bs-theme="light">
  <nav class="navbar sticky-top bg-body-tertiary ">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <!-- <img src="" alt="Logo" width="30" height="24" class="d-inline-block align-text-top"> -->
        <h3>GenSite</h3>
      </a>
      <button onclick="changeMode()" id="btn-mode" class="btn btn-outline-secondary">Mode</button>
    </div>
  </nav>


  <div class="container my-5">
    <div class="row">
      <div class="col text-center">
        <h1>Generate your own personal website!</h1>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col">
        <form action="generate.html" method="get">
          <div class="card shadow rounded-5 p-3">
            <div class="card-body">
              <div class="row text-center">
                <h3 class="card-title">Get a site today!</h3>
                <p class="card-text">Fill out the fields below and let us create your personal website in an instant!
                  <br>
                  <span class="fst-italic">You can leave the field blank if not applicable</span>
                </p>
              </div>
              <!-- Personal Information -->
              <div class="row g-3 pt-5">
                <h4>Personal Information</h4>
                <div class="col-12 col-md-6">
                  <label for="firstname" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="firstname" placeholder="Your Name">
                </div>
                <div class="col-12 col-md-6">
                  <label for="lastname" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="lastname" placeholder="Your Name">
                </div>
                <div class="col-12">
                  <label for="title" class="form-label">Title/Profession</label>
                  <input type="text" class="form-control" id="title" placeholder="Your Title/Profession">
                </div>
                <div class="col-12">
                  <label for="bio" class="form-label">Bio/About Me</label>
                  <textarea class="form-control" id="bio" rows="3"
                    placeholder="A brief paragraph about yourself"></textarea>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                  <label for="profilePicture" class="form-label">Profile Picture</label>
                  <input class="form-control" type="file" id="profilePicture">
                </div>
              </div>
              <!-- Website Structure -->
              <div class="row g-3 pt-5">
                <h4>Website Structure</h4>
                <div class="col-12">
                  <label for="homeMessage" class="form-label">Home Page Message</label>
                  <textarea class="form-control" id="homeMessage" rows="2"
                    placeholder="Welcome message or introduction"></textarea>
                </div>
                <div class="col-12">
                  <label for="about" class="form-label">About Section</label>
                  <textarea class="form-control" id="about" rows="3"
                    placeholder="Detailed information about yourself"></textarea>
                </div>
                <div class="col-12">
                  <label for="portfolio" class="form-label">Portfolio/Projects</label>
                  <textarea class="form-control" id="portfolio" rows="3"
                    placeholder="Details about your projects"></textarea>
                </div>
                <!-- <div class="col-12">
                  <label for="blog" class="form-label">Blog/Articles</label>
                  <textarea class="form-control" id="blog" rows="3"
                    placeholder="Topics or sample blog posts"></textarea>
                </div> -->
                <div class="col-12">
                  <label for="contactInfo" class="form-label">Contact Information</label>
                  <textarea class="form-control" id="contactInfo" rows="2"
                    placeholder="Email, social media links, etc."></textarea>
                </div>
              </div>
              <div class="row g-3 pt-5">
                <!-- Design Preferences -->
                <h4>Design Preferences</h4>
                <div class="col-12 col-md-6 col-lg-4">
                  <label for="colorScheme" class="form-label">Color Scheme</label>
                  <input type="text" class="form-control" id="colorScheme"
                    placeholder="Describe your referred colors or themes">
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                  <label for="fonts" class="form-label">Fonts</label>
                  <input type="text" class="form-control" id="fonts" placeholder="Preferred fonts or style">
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                  <label for="layout" class="form-label">Layout</label>
                  <input type="text" class="form-control" id="layout"
                    placeholder="Preferred layout or inspiration sites">
                </div>
              </div>
              <!-- Content -->
              <div class="row g-3 pt-5">
                <h4>Content</h4>
                <!-- <div class="col-12">
                  <label for="textContent" class="form-label">Text Content</label>
                  <textarea class="form-control" id="textContent" rows="3"
                    placeholder="Content for each section"></textarea>
                </div> -->
                <div class="col-12">
                  <label for="images" class="form-label">Images</label>
                  <input class="form-control" type="file" id="images" multiple>
                </div>
                <div class="col-12">
                  <label for="links" class="form-label">Links</label>
                  <textarea class="form-control" id="links" rows="3" placeholder="Content for each section"></textarea>
                </div>
              </div>
              <!-- Functionality -->
              <div class="row g-3 pt-5">
                <h4>Functionality</h4>
                <div class="col-12">
                  <label for="forms" class="form-label">Forms</label>
                  <input type="text" class="form-control" id="forms" placeholder="Contact form, other forms needed">
                </div>
                <div class="col-12">
                  <label for="interactiveElements" class="form-label">Interactive Elements</label>
                  <input type="text" class="form-control" id="interactiveElements"
                    placeholder="Sliders, galleries, animations">
                </div>
                <div class="col-12">
                  <label for="seo" class="form-label">SEO</label>
                  <input type="text" class="form-control" id="seo" placeholder="Keywords or descriptions for SEO">
                </div>
              </div>
              <!-- Additional Features -->
              <!-- <div class="row g-3 pt-5">
                <h4>Additional Features</h4>
                <div class="col-12">
                  <label for="domain" class="form-label">Custom Domain</label>
                  <input type="text" class="form-control" id="domain" placeholder="Domain name or help choosing one">
                </div>
                <div class="col-12">
                  <label for="hosting" class="form-label">Hosting</label>
                  <input type="text" class="form-control" id="hosting"
                    placeholder="Hosting provider or suggestions needed">
                </div>
                <div class="col-12">
                  <label for="cms" class="form-label">CMS</label>
                  <input type="text" class="form-control" id="cms"
                    placeholder="Content Management System (e.g., WordPress)">
                </div>
              </div> -->
              <div class="text-center pt-5">
                <button type="submit" class="btn btn-primary">GENERATE</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
  </script>
  <script src="assets/js/script.js"></script>
</body>

</html>

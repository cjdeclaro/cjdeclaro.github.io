<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div style="position: relative; overflow: hidden; width: 100%; height: 90vh;">
    <div id="box" style="background-color: maroon; width: 80px; height: 50px; position: absolute;top: 200px; left: 20px;"> </div>
  </div>

  <button onclick="stop()">Stop</button>
  <button onclick="go()">Go</button>


  <script>
    var i = 20;
    var state = "stop";

    var box = document.getElementById("box");
    function myLoop() {
      setTimeout(function () {
        box.style.left = i + "px";
        i+=1;
        if (i > 1000) {
          i=20;
        }
        if(state!="stop"){
          myLoop();
        }
      }, 1000/60)
    }

    function go(){
      state = "go";
      myLoop();
      box.style.backgroundColor = "green";
    }

    function stop(){
      state = "stop";
      box.style.backgroundColor = "maroon";
    }
  </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CJ's Homepage</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            font-family: Arial, sans-serif;
        }

        .container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            margin-bottom: 40px;
        }

        .btn {
            margin: 10px;
            width: 100%;
            max-width: 300px;
            background-color: #fff;
            color: #000;
            border: 2px solid #fff;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn:hover {
            background-color: #000;
            color: #fff;
            border: 2px solid #fff;
        }

        @media (min-width: 768px) {
            .btn {
                width: auto;
            }
        }
    </style>
</head>
<body>

    <div class="container text-center">
        <h1>CJ's Homepage</h1>
        <div class="d-flex flex-column align-items-center">
            <a href="#" class="btn btn-lg">Project 1</a>
            <a href="#" class="btn btn-lg">Project 2</a>
            <a href="#" class="btn btn-lg">Project 3</a>
            <a href="#" class="btn btn-lg">Project 4</a>
            <a href="#" class="btn btn-lg">Project 5</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

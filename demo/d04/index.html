<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .kahon {
      width: 100px;
      height: 100px;
      background-color: brown;
      margin: 5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row my-3">
      <div class="col">
        <div class="display-3">
          Gallery
        </div>
      </div>
    </div>
    <div class="row my-3" id="container">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
  </script>

  <script>
    var fnames = ["John", "Joe", "Bill", "Steve", "Jane", "Charles", "Ada"];
    var pics = ["a.jpg", "b.jpg", "Bill", "Steve", "Jane", "Charles", "Ada"];

    for(var i = 0; i<fnames.length; i++){
      var container = document.getElementById("container");
      container.innerHTML += "<div class=\"col-12 col-md-6 col-lg-4 col-xl-3\"><div class=\"card my-3\" id=\"card" + i + "\" onmouseenter=\"addShadow('card" + i + "')\" onmouseleave=\"removeShadow('card" + i + "')\"><img src=\"" + pics[i] + "\" class=\"card-img-top\" alt=\"\"><div class=\"card-body\"><h5 class=\"card-title\">" + fnames[i] + "</h5><p class=\"card-text\">Some quick example text to build on the card title and make up the bulk of the card's content.</p><a href=\"#\" class=\"btn btn-primary\">Go somewhere</a></div></div></div>";
    }

    function addShadow(id){
      document.getElementById(id).classList.add("shadow");
    }

    function removeShadow(id){
      document.getElementById(id).classList.remove("shadow");
    }
  </script>
</body>

</html>

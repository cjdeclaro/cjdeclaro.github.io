<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <style>
    .adminbar {
      background-color: maroon;
      color: white;
      display: none;
    }

    .adminoptions {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container-fluid shadow adminbar" id="adminbar">
    <div class="container d-flex flex-row py-3">
      <strong>ADMIN</strong>
    </div>
  </div>

  <div class="container py-5 my-3">
    <div class="row">
      <div class="col">
        <div class="card p-5 rounded-5 mx-auto">
          <div class="h3 mb-5 text-center">User Page</div>
          <div class="my-2"><b>First Name: </b><span>John</span></div>
          <div class="my-2"><b>Last Name: </b><span>Doe</span></div>
          <div class="my-2"><b>Age: </b><span>25</span></div>
          <img id="userqr" src="" style="max-width: 200px;">
          <img id="useridqr" src="" style="max-width: 200px;">
        </div>
      </div>
    </div>
  </div>

  <div class="container my-3 adminoptions" id="adminoptions">
    <div class="row">
      <div class="col">
        <div class="card p-5 rounded-5 mx-auto d-flex flex-row">
          <div class="btn btn-primary rounded-5 py-3 px-4 mx-3">UPDATE</div>
          <div class="btn btn-success rounded-5 py-3 px-4 mx-3">APPROVE</div>
          <div class="btn btn-danger rounded-5 py-3 px-4 mx-3">DELETE</div>
          <div class="btn btn-secondary rounded-5 py-3 px-4 mx-3">RENEWAL</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    var isAdmin = true;

    function generateQR(){
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const id = urlParams.get('id');

      document.getElementById("userqr").src = "http://api.qrserver.com/v1/create-qr-code/?data=cjdeclaro.github.io/academic/pupstc/lessons/2425S2/ADET/demo/D11/user.html?id="+id+"&size=200x200"
    }

    function checkAdmin() {
      if(isAdmin){
        document.getElementById("adminbar").style.display = "block";
        document.getElementById("adminoptions").style.display = "block";
      }
    }

    generateQR();
    checkAdmin();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous">
  </script>
</body>

</html>

  <script>
    var zoomState = 2;

    var dimension = ["20px", "49px", "110px", "170px", "350px"];
    var radius = ["0px", "0px", "10px", "10px", "10px"];
    var margins = ["1px", "1px", "5px", "5px", "5px"];

    function pinch(){
      zoomState -= 1;
      zoomState = zoomState < 0 ? 0 : zoomState;

      var pictureElements = document.getElementsByClassName("pic");
      
      for (var i = 0; i < pictureElements.length; i++){
        pictureElements[i].style.width = dimension[zoomState];
        pictureElements[i].style.height = dimension[zoomState];
        pictureElements[i].style.borderRadius = radius[zoomState];
        pictureElements[i].style.margin = margins[zoomState];
      }
    }

    function reversepinch(){
      zoomState += 1;
      zoomState = zoomState > 4 ? 4 : zoomState;

      var pictureElements = document.getElementsByClassName("pic");
      
      for (var i = 0; i < pictureElements.length; i++){
        pictureElements[i].style.width = dimension[zoomState];
        pictureElements[i].style.height = dimension[zoomState];
        pictureElements[i].style.borderRadius = radius[zoomState];
        pictureElements[i].style.margin = margins[zoomState];
      }
    }

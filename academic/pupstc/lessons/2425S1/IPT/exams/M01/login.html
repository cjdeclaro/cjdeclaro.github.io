  <script>
    function login() {
      var firstName = document.getElementById("firstName").value.toUpperCase().replace("Ñ", "N");
      var lastName = document.getElementById("lastName").value.toUpperCase().replace("Ñ", "N");

      for (var i = 0; i < BSIT2120242025S1.length; i++) {
        if (BSIT2120242025S1[i].firstName == firstName && BSIT2120242025S1[i].lastName == lastName) {
          setCookie("firstName", firstName, 12);
          setCookie("lastName", lastName, 12);
          window.location.href = "index.html";
        }
      }
      for (var i = 0; i < BSIT2220242025S1.length; i++) {
        if (BSIT2220242025S1[i].firstName == firstName && BSIT2220242025S1[i].lastName == lastName) {
          setCookie("firstName", firstName, 12);
          setCookie("lastName", lastName, 12);
          window.location.href = "index.html";
        }
      }
    }

    function loadCookies() {
      var firstname = getCookie("firstname");
      var lastname = getCookie("lastName");
      var fullname = firstname + " " + lastname;

      if (lastname != "") {
        window.location.href = "index.html";
      }
    }

    loadCookies();

    document.addEventListener('contextmenu', event => event.preventDefault());
  </script>

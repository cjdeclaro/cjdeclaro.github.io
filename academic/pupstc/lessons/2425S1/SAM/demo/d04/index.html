<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1 {
      background-color: maroon;
      width: 400px;
      height: 400px;
      position: relative;
    }
    .box2 {
      background-color: orange;
      width: 200px;
      height: 200px;
      position: absolute;
      right: -100px;
      top:20px;
    }
    .box3 {
      background-color: black;
      width: 250px;
      height: 250px;
      position: absolute;
      bottom: -100px;
      right:20px;
    }
  </style>
</head>
<body>
  <div class="box1">
    <div class="box2"></div>
    <div class="box3"></div>
  </div>
</body>
</html>

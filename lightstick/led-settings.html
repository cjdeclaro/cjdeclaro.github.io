<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Lightstick App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">

  <style>
    .container {
      height: 100vh;
      position: relative;
    }

    .center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="container">
    <button class="back-button" onclick="history.back()">Back</button>
    <div class="center">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center">
            <b>LED Settings</b>
          </h5>
          <form method="GET" action="led.html">
            <div class="mb-3">
              <label for="text" class="form-label">Text</label>
              <input type="text" class="form-control" id="text" name="text" placeholder="Hello!" value="Hello!">
            </div>
            <div class="mb-3">
              <label for="speed" class="form-label">Speed</label>
              <input type="number" class="form-control" id="speed" name="speed" placeholder="10" value="10">
            </div>
            <div class="mb-3">
              <label for="color" class="form-label">Color</label>
              <input type="color" class="form-control form-control-color" id="color" name="color" placeholder="#FF5733" value="#FF5733">
            </div>
            <input class="btn btn-success" type="submit" value="Go">
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
  </script>
  <script src="script.js"></script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  
  <script>
    function calculate(){
      var x = document.getElementById("num1").value;
      var y = document.getElementById("num2").value;

      document.getElementById("output").value = parseInt(x) + parseInt(y);
    }
  </script>
</head>

<body>
  <div class="container p-5 mt-5">
    <div class="row">
      <div class="col">
        <div class="card rounded-5 shadow p-5">
          <div class="text-center h4 mb-5">Calculator</div>

          <div class="row my-3">
            <div class="col-5">
              <label for="num1" class="form-label">Num 1</label>
              <input id="num1" type="number" class="form-control">
            </div>

            <div class="col-1">
              <label for="" class="form-label"></label>
              <div class="h5 text-center">
                +
              </div>
            </div>

            <div class="col-5">
              <label for="num2" class="form-label">num 2</label>
              <input id="num2" type="number" class="form-control">
            </div>
          </div>

          <div class="row my-3">
            <div class="col">
              <input type="button" class="btn btn-primary rounded-5 p-3" value="Calculate" onclick="calculate()">
            </div>
          </div>

          <div class="row my-3">
            <div class="col-12">
              <label for="output" class="form-label">Output</label>
              <input id="output" type="number" class="form-control" disabled>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous">
  </script>
</body>

</html>

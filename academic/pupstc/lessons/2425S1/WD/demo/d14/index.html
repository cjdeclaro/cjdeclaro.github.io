<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="d-flex flex-row justify-content-end py-3 align-items-center">
          <div class="mx-3" id="navhome">Home</div>
          <div class="mx-3" id="navcontact">Contact</div>
          <div class="mx-3" id="navabout">About</div>
          <button class="mx-3 btn btn-secondary" id="navlogout">Log out</button>
          <select onchange="changeLanguage()" id="select" class="mx-3 form-control" style="width: fit-content">
            <option value="0" selected>English</option>
            <option value="1">Filipino</option>
            <option value="2">Japanese</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row mb-5">
      <div class="col">
        <div class="text-center">
          <div class="px-3 py-5 display-3" style="background-color: maroon; color: white" id="bannername">
            Polytechnic University of the Philippines
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row my-5">
      <div class="col">
        <div class="display-5" style="color: maroon" id="home">
          Home
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
  <script>
    var words = [
      ["Polytechnic University of the Philippines", "Politeknikong Unibersidad ng Pilipinas", "フィリピン工科大学"],
      ["Home","Simula","家"],
      ["Contact", "Kontak", "接触"],
      ["About", "Tungkol", "について"],
      ["Log out", "Umalis", "ログアウト"]
    ]

    var language = 0;

    var navhome = document.getElementById("navhome");
    var navcontact = document.getElementById("navcontact");
    var navabout = document.getElementById("navabout");
    var navlogout = document.getElementById("navlogout");
    var bannername = document.getElementById("bannername");
    var home = document.getElementById("home");

    function setWords(){
      navhome.innerHTML = words[1][language];
      navcontact.innerHTML = words[2][language];
      navabout.innerHTML = words[3][language];
      navlogout.innerHTML = words[4][language];
      bannername.innerHTML = words[0][language];
      home.innerHTML = words[1][language];
    }

    setWords();

    function changeLanguage(){
      language = document.getElementById("select").value;
      setWords();
    }
  </script>
</body>

</html>

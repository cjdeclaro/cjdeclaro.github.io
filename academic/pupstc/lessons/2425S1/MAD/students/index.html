<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MAD 2024 2025 S1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row mt-5">
      <div class="col">
        <div class="display-3">
          Student Works
        </div>
      </div>
    </div>
    <div class="row" id="container">
      
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>

  <script>
    var githubData = [
      {
        "lastName": "ABELLO",
        "firstName": "ALLIANA",
        "username": "yanaabello"
      }
    ]
    
    var container = document.getElementById("container");
    for(var i = 0; i<githubData.length; i++){
      var fullName = githubData[i].lastName + ", " + githubData[i].firstName;
      var githubLink = "https://github.com/" + githubData[i].username;
      var siteLink = "https://" + githubData[i].username + ".github.io";
      container.innerHTML+=`
        <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3">
          <div class="card my-3 rounded-5 overflow-hidden">
            <embed type="text/html" src="`+siteLink+`" width="100%" height="200px">
            <div class="card-body shadow-lg">
              <h6 class="card-title">`+fullName+`</h6>
              <p class="card-text text-body-secondary">`+siteLink+`</p>
              <a target="_blank" href="`+githubLink+`" class="btn btn-primary">GitHub</a>
              <a target="_blank" href="`+siteLink+`" class="btn btn-primary">Site</a>
            </div>
          </div>
        </div>
      `;
    }
  </script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
  <div class="container p-5">
    <div class="row">
      <div class="col">
        <div class="card p-5 rounded-5 mx-auto">
          <div class="h3 mb-5 text-center">User Page</div>
          <div class="my-2"><b>First Name: </b><span>John</span></div>
          <div class="my-2"><b>Last Name: </b><span>Doe</span></div>
          <div class="my-2"><b>Age: </b><span>25</span></div>
          <img id="userqr" src="" style="max-width: 200px;">
        </div>
      </div>
    </div>
  </div>

  <script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const id = urlParams.get('id');

    document.getElementById("userqr").src = "http://api.qrserver.com/v1/create-qr-code/?data=cjdeclaro.github.io/academic/pupstc/lessons/2425S2/ADET/demo/D11/user.html?id="+id+"&size=200x200"
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous">
  </script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body id="body">
  
  <div class="container-fluid shadow">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="py-3 d-flex flex-row justify-content-between align-items-center">
            <div class="h3">
              Title
            </div>
            <div class="d-flex flex-row align-items-center">
              <div class="mx-3">
                Home
              </div>
              <div class="mx-3">
                About
              </div>
              <div class="mx-3">
                Contact
              </div>
              <button id="colorBtn" onclick="changeMode()" class="ms-4 px-3 py-2 btn btn-dark">
                Dark Mode
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container my-3">
    <div class="row">
      <div class="col">
        <div class="card p-5">
          <div class="text-secondary text-center">
            Advertisement
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container my-3">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card rounded-5 p-5 text-center my-3">
          A
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card rounded-5 p-5 text-center my-3">
          A
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card rounded-5 p-5 text-center my-3">
          A
        </div>
      </div>
    </div>
  </div>

  <script>
    var mode = "light";
    function changeMode(){
      var body = document.getElementById("body");
      var colorBtn = document.getElementById("colorBtn");
      mode = mode == "light" ? "dark" : "light";

      var btnText = mode == "dark" ? "Light Mode" : "Dark Mode";
      var btnClass = mode == "dark" ? "btn-light" : "btn-dark";

      colorBtn.classList.remove("btn-light");
      colorBtn.classList.remove("btn-dark");
      colorBtn.classList.add(btnClass);
      colorBtn.innerHTML = btnText;

      body.setAttribute("data-bs-theme", mode);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous">
  </script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Array</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body data-bs-theme="dark">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card p-5 my-3">
          <form>
            <input type="text" class="form-control my-2" id="textbox">
            <input onclick="pushdata()" type="button" class="btn btn-primary my-2" value="Submit">
          </form>
        </div>
      </div>
    </div>
    <div class="row" id="row">
    </div>
  </div>

  <script>
    var names = [
    ]

    var rowContainer = document.getElementById("row");

    function populateData(){
      rowContainer.innerHTML = "";
      for(var i = 0; i<names.length; i++){
        rowContainer.innerHTML += `
          <div class="col-12">
            <div class="card p-3 my-2 text-center">
              `+names[i]+`
            </div>
          </div>
        `;
      }
    }

    function pushdata(){
      var textbox = document.getElementById("textbox").value;
      names.push(textbox);
      populateData();
    }

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous">
  </script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gallery JS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  
  <script>
    function inquireMouseEnter() {
      var inquireButton = document.getElementById("inquireButton");
      inquireButton.style.backgroundColor = "rgb(239, 239, 239)";
      inquireButton.classList.add("shadow");
    }

    function inquireMouseLeave() {
      var inquireButton = document.getElementById("inquireButton");
      inquireButton.style.backgroundColor = "white";
      inquireButton.classList.remove("shadow");
    }

    function hideFooter(){
      var footerElement = document.getElementById("footer");
      footerElement.style.display = "none";

      var footerShowElement = document.getElementById("footerShow");
      footerShowElement.style.display = "block";
    }

    function showFooter(){
      var footerElement = document.getElementById("footer");
      footerElement.style.display = "block";

      var footerShowElement = document.getElementById("footerShow");
      footerShowElement.style.display = "none";
    }
  </script>
</head>

<body>
  <div class="container-fluid p-5 mb-3" style="background-color: maroon; color: white">
    <div class="h3 text-center">
      Polytechnic University of the Philippines
    </div>
  </div>

  <!-- Gallery -->
  <div class="container my-3">
    <div class="row" id="container-row">
    </div>
  </div>

  <!-- Other -->
  <div class="container-fluid mt-3 py-5" style="background-color: rgb(211, 82, 46); color: white;">
    <div class="row">
      <div class="col text-center">
        <div class="h2 mb-5">
          Contact
        </div>

        <div onmouseover="inquireMouseEnter()" onmouseleave="inquireMouseLeave()" id="inquireButton" class="card p-4 my-2 rounded-5 mx-auto" style="max-width: 200px;">
          Inquire
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid p-5" id="footer" style="background-color: rgb(240, 240, 240); color: #707070">
    <div class="row">
      <div class="col">
        <div class="h4 my-3">
          Polytechnic University of the Philippines
        </div>
        <div>Test 1</div>
        <div>Test 1</div>
        <div>Test 1</div>
        <div>Test 1</div>

        <div class="mt-3 text-center" onclick="hideFooter()" style="color: black">Hide</div>
      </div>
    </div>
  </div>

  <div class="container-fluid p-3" id="footerShow" style="background-color: rgb(240, 240, 240); color: #707070; display: none">
    <div class="row">
      <div class="col">
        <div class="text-center" onclick="showFooter()" style="color: black">ShowFooter</div>
      </div>
    </div>
  </div>



  <script>
    var titles = ["Title 1", "Title 2", "Title 3", "Title 4", "Title 5", "Title 6"];
    var pictures = ["cat.jpg", "cat.jpg", "cat.jpg", "cat.jpg", "cat.jpg", "cat.jpg"];
    var contents = ["Test 1", "Test 2", "Test 3", "Test 4", "Test 5", "Test 6"];

    var rowElement = document.getElementById("container-row");
    for(var i = 0; i < titles.length; i++){
      rowElement.innerHTML += '<div class="col-6 col-sm-6 col-md-4 col-lg-3"><div class="card my-3 shadow rounded-5 overflow-hidden"><img src="img/'+pictures[i]+'" class="card-img-top" alt=""><div class="card-body"><h5 class="card-title">'+ titles[i] +'</h5><p class="card-text">'+contents[i]+'</p><a href="#" class="btn btn-primary">Go somewhere</a></div></div></div>';
    }
  </script>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous">
  </script>
</body>

</html>

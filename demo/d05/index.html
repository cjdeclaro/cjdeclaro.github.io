<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CJ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <div class="row my-5">
      <div class="col">
        <div class="display-3">
          The Form
        </div>
      </div>
    </div>
    <div class="row my-5">
      <div class="col">
        <div class="card shadow rounded-5 p-5">
          <form id="f1" method="post">
            <div class="h1">
              Form 1
            </div>
            <div class="row">
              <div class="col-12 col-md-6">
                <div class="my-3">
                  <label for="fname" class="form-label">First Name</label>
                  <input id="fname" type="text" name="fname" class="form-control" value="John" required>
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="my-3">
                  <label for="lname" class="form-label">Last Name</label>
                  <input id="lname" type="text" class="form-control" name="lname" required>
                </div>
              </div>
              <div class="col-12">
                <div class="my-3">
                  <input id="r1" type="radio" name="yearLevel" class="form-check-input" required>
                  <label class="form-check-label" for="r1">
                    1st Year
                  </label>
                </div>
                <div class="my-3">
                  <input id="r2" type="radio" name="yearLevel" class="form-check-input">
                  <label class="form-check-label" for="r2">
                    2nd Year
                  </label>
                </div>
                <div class="my-3">
                  <input id="r3" type="radio" name="yearLevel" class="form-check-input">
                  <label class="form-check-label" for="r3">
                    3rd Year
                  </label>
                </div>
                <div class="my-3">
                  <input id="r4" type="radio" name="yearLevel" class="form-check-input">
                  <label class="form-check-label" for="r4">
                    4th Year
                  </label>
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="my-3">
                  <label for="pword" class="form-label">Password</label>
                  <input id="pword" type="password" class="form-control" name="pword" required>
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="my-3">
                  <label for="email" class="form-label">E Mail</label>
                  <input id="email" type="email" class="form-control" name="email">
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="my-3">
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Sex at birth</option>
                    <option value="m">Male</option>
                    <option value="f">Female</option>
                  </select>
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="my-3">
                  <label for="spouse" class="form-label">Spouse</label>
                  <input disabled id="spouse" type="text" class="form-control" name="spouse">
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="my-3">
                  <label for="bday" class="form-label">Date of birth</label>
                  <input id="bday" type="date" class="form-control" name="bday">
                </div>
              </div>
              <div class="col-12">
                <div class="my-3">
                  <a>
                    <button type="button" class="btn btn-secondary" onclick="clearForm()">Clear</button>
                  </a>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>









  <script>
    function clearForm() {
      document.getElementById("f1").reset();
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
  </script>
</body>

</html>

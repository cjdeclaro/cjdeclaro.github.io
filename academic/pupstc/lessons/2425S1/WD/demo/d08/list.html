<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pok√©Dex | List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    .card {
      padding: 30px;
      text-align: center;
    }

    .imgcontainer {
      background-color: #D9D9D9;
      border-radius: 20px;
    }

    .imgcontainer img {
      width: 100%;
    }

    .pokemonname {
      font-weight: bold;
      font-size: 30px;
    }

    .loadingBar {
      background-color: blue;
      height: 5px;
      width: 0%;
    }

    .loadingBarContainer {
      position: fixed;
      top: 0;
      z-index: 1000;
    }
  </style>
</head>

<body id="body">
  <div class="container-fluid loadingBarContainer">
    <div class="loadingBar" id="loadingBar"></div>
  </div>
  <nav class="navbar navbar-expand-lg bg-body-tertiary shadow">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="btn btn-outline-secondary" onclick="changeMode()" type="submit">Mode</button>
    </div>
  </nav>
  <div class="container">
    <div class="row mt-5">
      <div class="col">
        <h1 class="display-3">Gallery</h1>
      </div>
    </div>
    <div class="row" id="cardContainer">
    </div>
  </div>
  <div class="container">
    <div class="row my-5">
      <div class="col">
        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center">
            <li class="page-item">
              <a class="page-link" onclick="prevPage()">Previous</a>
            </li>
            <li class="page-item">
              <a class="page-link" onclick="nextPage()">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
  <script>
    var colors = {
      "normal": "#C8C8A9",
      "fire": "#F8B893",
      "water": "#A0D1E7",
      "electric": "#F8E4A0",
      "grass": "#B1E1A6",
      "ice": "#C2E7E7",
      "fighting": "#E6A393",
      "poison": "#D1A7D9",
      "ground": "#E4C98E",
      "flying": "#C6C8E7",
      "psychic": "#F5C6D7",
      "bug": "#C9D77A",
      "rock": "#D7C093",
      "ghost": "#A993E7",
      "dragon": "#B0C7E7",
      "dark": "#A4A4A4",
      "steel": "#D1D1E0",
      "fairy": "#F5C6E0"
    }
    var cardContainer = document.getElementById("cardContainer");
    var loadingBar = document.getElementById("loadingBar");
    var page = 1;
    const loadPokemon = async () => {
      var baseline = 1 + ((page - 1) * 20);
      var pokemonCount = baseline + 19;

      for (var i = baseline; i <= pokemonCount; i++) {
        const response = await fetch('https://pokeapi.co/api/v2/pokemon/' + i);
        const pokemon = await response.json(); //extract JSON from the http response

        cardContainer.innerHTML += `
        <div class="col-6 col-sm-6 col-md-4 col-lg-3">
          <a href="view.html?pokemonName=` + pokemon.name + `">
          <div class="card rounded-5 my-3" style="background-color: ` + colors[
          pokemon.types[0].type.name] + `">
            <div class="imgcontainer">
              <img
                src="` + pokemon.sprites.other['official-artwork'].front_default + `">
            </div>
            <div class="pokemonname">` + pokemon.name + `</div>
            <div class="pokemontype">` + pokemon.types[0].type.name + `</div>
          </div>
          </a>
        </div>
       `;
        loadingBar.style.width = (((i-baseline)+1) / 20) * 100 + '%';
      }
    }

    loadPokemon();

    function nextPage() {
      cardContainer.innerHTML = "";
      loadingBar.style.width = "0%";
      page += 1;
      loadPokemon();
    }

    function prevPage() {
      cardContainer.innerHTML = "";
      loadingBar.style.width = "0%";
      page -= 1;
      loadPokemon();
    }
  </script>
</body>

</html>
